<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H Chem - Products Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-poppins bg-white">
    <!-- Language Switcher Button -->
    <div class="fixed top-4 right-4 z-50">
        <button id="languageToggle" class="bg-primary text-white px-4 py-2 rounded-lg shadow-md hover:bg-secondary transition">
            العربية (AR)
        </button>
    </div>

    <!-- Navigation Bar (same as main page) -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <span class="text-2xl font-bold text-primary">H Chem</span>
                </div>
                <div class="hidden md:flex space-x-8 rtl:space-x-reverse">
                    <a href="index.html#home" class="text-primary hover:text-secondary font-medium" data-i18n="home">Home</a>
                    <a href="index.html#products" class="text-gray-600 hover:text-secondary font-medium" data-i18n="products">Products</a>
                    <a href="index.html#about" class="text-gray-600 hover:text-secondary font-medium" data-i18n="about">About Us</a>
                    <a href="index.html#clients" class="text-gray-600 hover:text-secondary font-medium" data-i18n="clients">Our Clients</a>
                    <a href="index.html#contact" class="text-gray-600 hover:text-secondary font-medium" data-i18n="contact">Contact</a>
                </div>
                <div class="md:hidden">
                    <button class="mobile-menu-button p-2 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden bg-white py-4 px-4">
            <a href="index.html#home" class="block py-2 text-primary font-medium" data-i18n="home">Home</a>
            <a href="index.html#products" class="block py-2 text-gray-600 hover:text-secondary" data-i18n="products">Products</a>
            <a href="index.html#about" class="block py-2 text-gray-600 hover:text-secondary" data-i18n="about">About Us</a>
            <a href="index.html#clients" class="block py-2 text-gray-600 hover:text-secondary" data-i18n="clients">Our Clients</a>
            <a href="index.html#contact" class="block py-2 text-gray-600 hover:text-secondary" data-i18n="contact">Contact</a>
        </div>
    </nav>

    <!-- Product Catalog Section -->
    <section class="py-16 bg-white">
        <div class="max-w-6xl mx-auto px-4">
            <h1 class="text-3xl font-bold text-center text-primary mb-8" data-i18n="catalogTitle">Product Catalog</h1>
            
            <!-- Search and Filter Bar -->
            <div class="mb-8 bg-white p-6 rounded-lg shadow">
                <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
                    <div class="md:col-span-6 relative">
                        <div class="relative flex items-center">
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="Search products..." 
                                   class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   autocomplete="off">
                            <button id="searchIcon" class="absolute left-3 text-gray-400 hover:text-gray-600">
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </button>
                        </div>
                        <div id="searchSuggestions" class="absolute w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50 max-h-60 overflow-y-auto">
                            <!-- Suggestions will be dynamically inserted here -->
                        </div>
                    </div>
                    <div class="md:col-span-3">
                        <select id="categoryFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="all">All Categories</option>
                            <option value="chemicals">Chemicals</option>
                            <option value="media">Media</option>
                            <option value="glassware">Glassware</option>
                        </select>
                    </div>
                    <div class="md:col-span-3">
                        <select id="sortFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            <option value="name">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="price">Price (Low-High)</option>
                            <option value="price-desc">Price (High-Low)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Quick Category Filters -->
            <div class="flex flex-wrap gap-2 mb-6">
                <button class="category-pill active" data-category="all">
                    All Items
                </button>
                <button class="category-pill" data-category="chemicals">
                    Chemicals
                </button>
                <button class="category-pill" data-category="media">
                    Media
                </button>
                <button class="category-pill" data-category="glassware">
                    Glassware
                </button>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <!-- Products will be dynamically inserted here -->
            </div>

            <!-- Order Summary -->
            <div id="orderSummary" class="fixed bottom-0 right-0 bg-white p-4 shadow-lg rounded-tl-lg border-t border-l border-gray-200" style="display: none;">
                <h3 class="text-lg font-semibold mb-2">Order Summary</h3>
                <div id="selectedItems" class="mb-4 max-h-40 overflow-y-auto">
                    <!-- Selected items will be listed here -->
                </div>
                <div class="flex justify-between items-center">
                    <span class="font-bold">Total Items: <span id="totalItems">0</span></span>
                    <button id="orderNowBtn">
                        Order Now
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 H Chem. All rights reserved.</p>
    </footer>

    <!-- Make sure to include these scripts in the correct order -->
    <script src="./products.js"></script>
    <script src="./Main.js"></script>
    <script>
        // Verify data loading
        window.addEventListener('load', () => {
            console.log('Available categories:', Object.keys(productData || {}));
        });
    </script>
</body>
</html>
